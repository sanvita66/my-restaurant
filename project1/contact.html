<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SUNNY Restaurant</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <header>
        <h1>SUNNY RESUTAURANT</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="booking.html">Book a Table</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="contact-section">
        <div class="overlay"></div>
        <h2>📞 Contact Us</h2>
        <p>We’d love to hear from you! Reach out to us for reservations or inquiries.</p>

        <div class="contact-container">
            <div class="contact-form">
                <h3>💬 Send Us a Message</h3>
                <form action="#" method="post">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="input-box">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-details">
                <h3>📍 Visit Us</h3>
                <p><b>Address:</b> Near Main Road, Rajahmundry, AP</p>
                <p><b>Phone:</b> +91 9010077967</p>
                <p><b>Email:</b> sunnyrestaurant@gmail.com</p>

                <h3>🌍 Our Location</h3>
                <div class="contact-map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799146277!2d-74.25986682390284!3d40.69767006354356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0x6a04c4f0cb3b19af!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1700000000000" 
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>

</body>
</html>
