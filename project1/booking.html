<body>
    <header>
        <h1>SUNNY Restaurant</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="booking.html">Book a Table</a>
            <a href="contact.html">Contact</a>
        </nav>

    <!-- Booking Section -->
    <section id="book-table">
        <h2>Book a TableðŸ“…</h2>
        <form id="bookingForm" action="/submit-booking" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
            
            <label for="date">Booking Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
            
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" required placeholder="Enter number of guests">
            
            <button type="submit">Book Now</button>

            <script src="booking.js"></script>
        </form>
    </section>

    

    <script src="booking.js"></script>
</body>
